<p>{{ wineForm.value | json }}</p>
<p>{{ wineForm.status | json }}</p>

<form [formGroup]="wineForm" class="p-5" (submit)="onSubmit()">
  <div class="form-group row p-3">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Name..."
        formControlName="name"
      />
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.name.touched &&
          wineForm.controls.name.errors?.required
        "
        >Name is required</small
      >
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.name.touched &&
          wineForm.controls.name.errors?.minlength
        "
        >Name should be at least two characters long</small
      >
    </div>
  </div>

  <div class="form-group row p-3">
    <label for="year" class="col-2 col-form-label">Year</label>
    <div class="col-10">
      <input
        type="number"
        id="year"
        class="form-control"
        placeholder="year..."
        formControlName="year"
      />
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.year.touched &&
          wineForm.controls.year.errors?.required
        "
        >Year is required</small
      >
    </div>
  </div>

  <div class="form-group row p-3">
    <label for="grapes" class="col-2 col-form-label">Grapes</label>
    <div class="col-10">
      <input
        type="text"
        id="grapes"
        class="form-control"
        placeholder="grapes..."
        formControlName="grapes"
      />
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.grapes.touched &&
          wineForm.controls.grapes.errors?.required
        "
        >Grapes is required</small
      >
    </div>
  </div>

  <div class="form-group row p-3">
    <label for="country" class="col-2 col-form-label">Country</label>
    <div class="col-10">
      <input
        type="text"
        id="country"
        class="form-control"
        placeholder="country..."
        formControlName="country"
      />
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.country.touched &&
          wineForm.controls.country.errors?.required
        "
        >Country is required</small
      >
    </div>
  </div>

  <div class="form-group row p-3">
    <label for="region" class="col-2 col-form-label">Region</label>
    <div class="col-10">
      <input
        type="text"
        id="region"
        class="form-control"
        placeholder="region..."
        formControlName="region"
      />
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.region.touched &&
          wineForm.controls.region.errors?.required
        "
        >Region is required</small
      >
    </div>
  </div>

  <div class="form-group row p-3">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <textarea
        class="form-control"
        name="description"
        id="description"
        rows="5"
        formControlName="description"
      ></textarea>
      <small
        class="text-danger"
        *ngIf="
          wineForm.controls.description.touched &&
          wineForm.controls.description.errors?.required
        "
        >Description is required</small
      >
    </div>
  </div>
  <div class="form-group row p-4 justify-content-end">
    <button
      type="submit"
      class="btn btn-primary col-1"
      [disabled]="wineForm.invalid"
    >
      Submit
    </button>
  </div>
</form>
