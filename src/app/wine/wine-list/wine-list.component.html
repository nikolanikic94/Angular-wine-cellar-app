<div class="row">
  <h1>WineList Component</h1>
  <div class="row">
    <div class="col">
      <wc-search-form (onSearch)="searchByName($event)"></wc-search-form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <wc-table
        [wines]="wines"
        (wineDeleted)="refreshWines()"
        (onSort)="changeSortCriteria($event)"
      ></wc-table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <wc-pagination
        [totalItems]="count"
        [pageSize]="parameters.pageSize"
        (pageEmitter)="updateParams($event)"
      ></wc-pagination>
    </div>
  </div>
</div>
