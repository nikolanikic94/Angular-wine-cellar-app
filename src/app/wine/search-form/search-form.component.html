<form class="form-inline" [formGroup]="searchForm" (submit)="onsubmit()">
  <div class="row form-group">
    <div class="col-2">
      <input
        type="text"
        class="form-control"
        name="search"
        id="search"
        placeholder="Search by name"
        formControlName="searchText"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
